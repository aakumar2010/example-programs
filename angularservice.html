<div id="createUser">
	
	<form ng-submit="createCustomer()" ng-controller="ExampleController">
		<p>Enter Customer details..!</p>
		
		Name : <input name="name" type="text" ng-model="name" name="name" /><br />
		Email : <input name="email" type="text" ng-model="email" name="email" /><br />
		Phone : <input name="phone" type="text" ng-model="phone" name="phone" />
		
		
		<input type="submit" value="Submit" />
		<ul>
			<li ng-repeat="x in data">{{x}}</li>
		</ul>
	</form>
</div>
